"networks":
  "macvlan":
    "driver": "macvlan"
    "driver_opts":
      "parent": "eth0"
    "ipam":
      "config":
        - "gateway": "10.10.0.1"
          "subnet": "10.10.0.0/16"
"services":
  "caddy":
    "container_name": "caddy"
    "image": "caddy:2.2.1-alpine"
    "labels": {}
    "networks":
      "macvlan":
        "ipv4_address": "10.10.101.17"
    "restart": "unless-stopped"
  "node_exporter":
    "command":
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    "container_name": "nodeexporter"
    "image": "prom/node-exporter:v1.0.1"
    "labels":
      "metrics.port": "9100"
    "networks":
      "macvlan":
        "ipv4_address": "10.10.101.1"
    "restart": "unless-stopped"
    "volumes":
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
  "pihole":
    "container_name": "pihole"
    "env_file": ".pihole"
    "environment":
      - "ServerIP=10.10.101.16"
      - "A=b"
    "image": "pihole/pihole:v5.2"
    "labels": {}
    "networks":
      "macvlan":
        "ipv4_address": "10.10.101.16"
    "restart": "unless-stopped"
    "volumes":
      - "./etc-pihole/:/etc/pihole/"
      - "./etc-dnsmasq.d/:/etc/dnsmasq.d/"
  "rpi_exporter":
    "container_name": "armexporter"
    "image": "carlosedp/arm_exporter:latest"
    "labels":
      "metrics.port": "9243"
    "networks":
      "macvlan":
        "ipv4_address": "10.10.101.2"
    "restart": "unless-stopped"
"version": "3.8"
"x-name": "rpi01"