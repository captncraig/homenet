"services":
  "caddy":
    "container_name": "caddy"
    "environment":
      "CADDYFILE_HASH": "88d851ff00ad53933f65dbfb3ec37aab"
    "image": "caddy:2.2.1-alpine"
    "labels": {}
    "ports":
      - "81:80"
      - "444:443"
      - "2019:2019"
    "restart": "unless-stopped"
    "volumes":
      - "./Caddyfile:/etc/caddy/Caddyfile"
  "duck":
    "container_name": "duckdns"
    "env_file": ".duckdns"
    "image": "linuxserver/duckdns"
    "labels": {}
    "restart": "unless-stopped"
  "node_exporter":
    "command":
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
    "container_name": "nodeexporter"
    "image": "prom/node-exporter:v1.0.1"
    "labels":
      "metrics.port": "9100"
    "ports":
      - "9100:9100"
    "restart": "unless-stopped"
    "volumes":
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
  "pihole":
    "container_name": "pihole"
    "env_file": ".pihole"
    "environment":
      - "ServerIP=10.10.101.0"
      - "A=b"
    "image": "pihole/pihole:v5.2"
    "labels": {}
    "ports":
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    "restart": "unless-stopped"
    "volumes":
      - "./etc-pihole/:/etc/pihole/"
      - "./etc-dnsmasq.d/:/etc/dnsmasq.d/"
  "rpi_exporter":
    "container_name": "armexporter"
    "image": "carlosedp/arm_exporter:latest"
    "labels":
      "metrics.port": "9243"
    "ports":
      - "9243:9243"
    "restart": "unless-stopped"
  "unifi":
    "container_name": "unifi"
    "environment":
      - "MEM_LIMIT=1024M"
    "image": "linuxserver/unifi-controller:version-6.0.41"
    "labels": {}
    "ports":
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "8443:8443"
      - "900:1900/udp"
      - "8843:8843"
      - "8880:8880"
      - "6789:6789"
      - "5514:5514"
    "restart": "unless-stopped"
    "volumes":
      - "./unifi:/config"
"version": "3.8"
"x-ip": "10.10.101.0"
"x-name": "rpi01"